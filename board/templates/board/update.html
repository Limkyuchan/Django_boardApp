<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <form action="{% url 'board:update' board.id %}" method='post'>
        {% csrf_token %}
        <p>Title : <input type="text" name="title" value={{ board.title }}></p>
        <p>Writer: <input type="text" name="writer" value={{ board.writer }}></p>
        Content<br>
        <textarea name="content" rows="7" cols="50">{{ board.content }}</textarea>
        <br>
        <input type="submit" value="수정">
    </form>
</body>
</html>
