<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>
<body>
    <form action="{% url 'board:add' %}" method="post">
        {% csrf_token %}
        <p>Title : <input type="text" name="title" placeholder="제목"></p>
        <p>Writer: <input type="text" name="writer" placeholder="작성자"></p>
        Content<br>
        <textarea name="content" rows="7" cols="50" placeholder="내용 작성"></textarea>
        <br>
        <input type="submit" value="등록">
    </form>
</body>
</html>
