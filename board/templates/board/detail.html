<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
</head>
<body>
    <br>
    <hr>
    <table style="width:500px">
		<tr>
			<td>글 내용 날짜</td>
			<td>{{ board.regdate }}</td>		
		</tr>
		<tr>
			<td>조회수</td>
			<td>{{ board.readcount }}</td>		
		</tr>
        <tr>
			<td>작성자</td>
			<td>{{ board.writer }}</td>		
		</tr>
        <tr>
			<td>제목</td>
			<td>{{ board.title }}</td>		
		</tr>
        <tr>
			<td>내용</td>
			<td>{{ board.content }}</td>		
		</tr>
	</table>
    <hr>
    <form method='post'>
        {% csrf_token %}
        <a href="{% url "board:update" board.id %}">수정</a><br>
        <a href="{% url 'board:delete' board.id %}">삭제</a><br>
        <a href="{% url 'board:list' %}">목록보기</a>
    </form>

</body>
</html>
